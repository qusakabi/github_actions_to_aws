name: Deploy to Elastic Beanstalk

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latesttest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Zip application
      run: |
        zip -r app.zip . -x "*.git*" -x "__pycache__/*"

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload to S3
      run: |
        aws s3 cp app.zip s3://${{ secrets.S3_BUCKET_NAME }}/app-${{ github.sha }}.zip

    - name: Deploy to Elastic Beanstalk
      run: |
        aws elasticbeanstalk create-application-version \
          --application-name ${{ secrets.EB_APPLICATION_NAME }} \
          --version-label ${GITHUB_SHA} \
          --source-bundle S3Bucket=${{ secrets.S3_BUCKET_NAME }},S3Key=app-${{ github.sha }}.zip

        aws elasticbeanstalk update-environment \
          --environment-name ${{ secrets.EB_ENVIRONMENT_NAME }} \
          --version-label ${GITHUB_SHA}
